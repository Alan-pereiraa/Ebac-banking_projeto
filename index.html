<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
           <h1>EBAC Banking</h1>
           <h2>Depósitos</h2>
        </header>
        <main>
            <form id="form-deposito">
                <input type="text"  id="nome-beneficiario" required placeholder="Nome completo do beneficiário" />
                <p class="error-message">
                    <b>Atenção!</b> O nome precisa ser completo!
                </p>
                <input type="number" id="numero-conta" required placeholder="Número da conta" />
                <input type="number" id="valor-deposito" required placeholder="Valor" />
                <textarea id="descricao" placeholder="Descrição (opcional)" style="resize: none"></textarea>
                <button id="btn-depositar" type="submit">Depositar</button>
            </form>
        </main>
        <footer>
            <p class="sucess-message">
                O montante de: <b>1000</b> foi enviado para o cliente: <b>Nome do cliente</b> - conta: <b>1</b>
            </p>
        </footer>
        <script  src="./main.js"></script>
    </div>
</body>
</html>
